<div class="register-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Kayıt Ol</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Kullanıcı Adı</mat-label>
          <input matInput formControlName="username" placeholder="Kullanıcı adınızı girin">
          <mat-error *ngIf="registerForm.get('username')?.errors?.['required']">Kullanıcı adı gereklidir</mat-error>
          <mat-error *ngIf="registerForm.get('username')?.errors?.['minlength']">Kullanıcı adı en az 3 karakter olmalıdır</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>E-posta</mat-label>
          <input matInput formControlName="email" type="email" placeholder="E-posta adresinizi girin">
          <mat-error *ngIf="registerForm.get('email')?.errors?.['required']">E-posta gereklidir</mat-error>
          <mat-error *ngIf="registerForm.get('email')?.errors?.['email']">Geçerli bir e-posta adresi girin</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Şifre</mat-label>
          <input matInput formControlName="password" type="password" placeholder="Şifrenizi girin">
          <mat-error *ngIf="registerForm.get('password')?.errors?.['required']">Şifre gereklidir</mat-error>
          <mat-error *ngIf="registerForm.get('password')?.errors?.['minlength']">Şifre en az 6 karakter olmalıdır</mat-error>
        </mat-form-field>

        <div class="error-message" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid || isLoading">
          <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
          <span *ngIf="!isLoading">Kayıt Ol</span>
        </button>

        <div class="login-link">
          Zaten hesabınız var mı? <a routerLink="/auth/login">Giriş Yap</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
